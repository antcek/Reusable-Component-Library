<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body class="preload">
        <label class="toggle">
            <input type="checkbox" class="toggle__input">
          <div class="toggle__state">
              <div class="toggle__control">
                  <div class="toggle__icon">
                     

                  </div>
              </div>
                <div class="toggle__title">Default</div>
          </div>
      </label>
      <label class="toggle" >
          <input type="checkbox" class="toggle__input" checked>
        <div class="toggle__state">
            <div class="toggle__control">
                <div class="toggle__icon">
                  
                 </div>
            </div>
              <div class="toggle__title">Checked</div>
        </div>
    </label>
    <label class="toggle" >
      <input type="checkbox" class="toggle__input" disabled>
    <div class="toggle__state">
        <div class="toggle__control">
            <div class="toggle__icon">
              

             </div>
        </div>
          <div class="toggle__title">Disabled</div>
    </div>
</label>
    </body>
</html>

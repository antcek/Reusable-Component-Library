<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <link rel="stylesheet" href="../../assets/css/sprite.css">
    </head>
    <body>
        <div class="form" >

            <label for="input1" class="form__label">Label</label>
            <div class="form__wrapper">
            <input type="text" id="input1" placeholder="Placeholder" class="form__input-text  ">
            </div>
        </div>
        <div class="form">
            <label for="input2" class="form__label">Focus</label>
            <div class="form__wrapper">
            <input id="input2" type="text" placeholder="Placeholder" class="form__input-text  " >
            </div>
        </div>
        <div class="form form_success">
            <label for="input3" class="form__label">Success</label>
            <div class="form__wrapper">
              <input id="input3" type="text" placeholder="Placeholder" class="form__input-text ">
              <svg class="icon form__icon">
                <use href="../../assets/images/icons-sprite.svg#check-circle"></use>
              </svg>
            </div>
        </div>
        <div class="form form_invalid">
            <label for="input4" class="form__label">Error</label> 
            <div class="form__wrapper">
              <input id="input4" type="text" placeholder="Placeholder" class="form__input-text  ">
              <svg class="icon form__icon">
                 <use href="../../assets/images/icons-sprite.svg#alert"></use>
              </svg>
            </div>
        </div>
    </body>
</html>
